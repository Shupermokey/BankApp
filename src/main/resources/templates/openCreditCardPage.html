<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Login</title>
<link rel="stylesheet" href="/css/loginPage.css">
</head>
<body>
	<div class = "container">
	<section class ="login-section">
		<div class = "create-bank-container">
			<h3>Create Bank Account</h3>
			<form action="#" class="login-form" th:object="${creditCard}" th:action="@{/openCreditCard}" method="post">
			
				<label for="billingAddress">Billing Address:</label>
				<input type="text" class= "login-form-input" name="billingAddress" th:value="${creditCard.billingAddress}" />
				
				<div>
				<a class= "login-btn" href="/homePage">Back</a>
				<input class="login-btn" type = "submit" value="Submit">
			</div>
			</form>
			
		</div>
		
	</section>
	</div>
	
</body>
</html>
